<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Gustav V. Kiewiets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        color: #fff;
        font-family: 'Poppins', Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        padding: 0;
      }
      
      .container {
        max-width: 600px;
        margin: 60px auto;
        padding: 20px;
      }
      
      h1 {
        text-align: center;
        color: #00fff7;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 40px;
        background: linear-gradient(45deg, #00fff7, #00ff7f);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .contact-card {
        background: rgba(24, 24, 24, 0.9);
        backdrop-filter: blur(20px);
        padding: 40px;
        border-radius: 20px;
        border: 1px solid rgba(0, 255, 247, 0.2);
        box-shadow: 0 20px 60px rgba(0, 255, 247, 0.1);
      }
      
      .form-group {
        margin-bottom: 25px;
      }
      
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #ccc;
      }
      
      input, textarea {
        width: 100%;
        padding: 15px;
        border-radius: 10px;
        border: 2px solid rgba(0, 255, 247, 0.2);
        background: rgba(34, 34, 34, 0.8);
        color: #fff;
        font-size: 1rem;
        font-family: 'Poppins', Arial, sans-serif;
        transition: all 0.3s ease;
      }
      
      input:focus, textarea:focus {
        outline: none;
        border-color: #00fff7;
        box-shadow: 0 0 20px rgba(0, 255, 247, 0.2);
      }
      
      textarea {
        resize: vertical;
        min-height: 120px;
      }
      
      .form-actions {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
      }
      
      .btn {
        padding: 12px 30px;
        border-radius: 25px;
        font-weight: 600;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Poppins', Arial, sans-serif;
      }
      
      .btn-primary {
        background: linear-gradient(45deg, #00fff7, #00ff7f);
        color: #111;
      }
      
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 255, 247, 0.3);
      }
      
      .btn-secondary {
        background: transparent;
        color: #fff;
        border: 2px solid #00fff7;
      }
      
      .btn-secondary:hover {
        background: #00fff7;
        color: #111;
      }
      
      .success-message {
        display: none;
        background: rgba(0, 255, 127, 0.1);
        border: 1px solid rgba(0, 255, 127, 0.3);
        color: #00ff7f;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        margin-top: 20px;
      }
      
      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        color: #00fff7;
        text-decoration: none;
        margin-top: 30px;
        font-weight: 500;
        transition: color 0.3s ease;
      }
      
      .back-link:hover {
        color: #fff;
      }
      
      @media (max-width: 768px) {
        .container {
          margin: 40px auto;
          padding: 15px;
        }
        
        .contact-card {
          padding: 30px 20px;
        }
        
        h1 {
          font-size: 2rem;
        }
        
        .form-actions {
          flex-direction: column;
        }
      }
    </style>
</head>
<body>
  <div class="container">
    <h1>Get In Touch</h1>
    
    <div class="contact-card">
      <form id="contactForm" method="post" action="https://tmlwb24aff.execute-api.af-south-1.amazonaws.com/Production_Stage/SendMailFunctionSES">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" required></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i> Send Message
          </button>
          <button type="reset" class="btn btn-secondary">
            <i class="fas fa-redo"></i> Reset
          </button>
        </div>
      </form>
      
      <div id="success-message" class="success-message">
        <i class="fas fa-check-circle"></i> Message sent successfully!
      </div>
    </div>
    
    <a href="index.html" class="back-link">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = this.querySelector('button[type="submit"]');
      const successMessage = document.getElementById('success-message');
      
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      // Show loading state
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

      const payload = { name, email, message };

      try {
        const response = await fetch(this.action, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          successMessage.style.display = 'block';
          this.reset();
          
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        } else {
          alert('Failed to send message. Please try again.');
        }
      } catch (error) {
        alert('Network error. Please try again.');
      }
      
      // Reset button
      submitBtn.disabled = false;
      submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Message';
    });
  </script>
</body>
</html>
